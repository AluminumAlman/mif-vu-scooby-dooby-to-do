<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="icon" href="pen.ico">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer">
        <div class="outer_header">
            <div class="header">
                TO-DO LIST
            </div>
        </div>
        
        <div class="main">
            <div class="all_tasks">
${0}
            </div>
            <div class="side">
                <div class="closest">
                    Most up-to-date task right now is:
                </div>
                <div class="details">${1}</div>
            </div>
            <div class="counterBar">
                <div class="counter">
                    <div class="completed">done:</div>
                    <div class="completed_n">${2}</div>
                </div>
                <div class="counter">
                    <div class="completed">not done:</div>
                    <div class="completed_n">${3}</div>
                </div>
            </div>
        </div>
        
    
        <div class="footer">
        </div>
    
    </div>
</body>
</html>
